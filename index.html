<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanilla-JS</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container">
      <h1>People entered:</h1>
      <h2 id="count_el">0</h2>
      <div class="btn_wrap">
        <button id="increment_btn" onclick="increment()">Increment</button>
        <button id="save_btn" onclick="save()">Save</button>
      </div>
      <div class="btn_wrap">
        <button id="clear_btn" onclick="erase()">Clear</button>
      </div>
      <p id="save_el">Previous entries :</p>
    </div>
    <script src="/index.js
    "></script>
  </body>
